<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Get 6 attempts to guess 5-letter words."
    />
    <meta name="keywords" content="Wordle, Word guessing game, Word game" />
    <meta name="author" content="Jonathan Tan" />
    <link rel="stylesheet" href="styles.css" />
    <script src="src/helpers.js" type="module" defer></script>
    <script src="src/elements.js" type="module" defer></script>
    <script src="src/ui.js" type="module" defer></script>
    <script src="src/app.js" type="module" defer></script>
    <title>Wordle</title>
    <link rel="icon" href="/graphics/wordle_logo.png" />
  </head>
  <body>
    <header>
      <div class="header">
        <h1 class="header-txt">WORDLE</h1>
        <button class="stats-btn">
          <img class="bar-chart-svg" src="graphics/bar-chart.svg" alt="" />
        </button>
      </div>
    </header>
    <main>
      <div class="game">
        <div class="guesses-container">
          <!-- <div class="row-guesses">
            <div class="letter"></div>
            <div class="letter"></div>
            <div class="letter"></div>
            <div class="letter"></div>
            <div class="letter"></div>
          </div> -->
        </div>

        <div class="keyboard">
          <div class="keyboard-row-1">
            <button data-letter="q">Q</button>
            <button data-letter="w">W</button>
            <button data-letter="e">E</button>
            <button data-letter="r">R</button>
            <button data-letter="t">T</button>
            <button data-letter="y">Y</button>
            <button data-letter="u">U</button>
            <button data-letter="i">I</button>
            <button data-letter="o">O</button>
            <button data-letter="p">P</button>
          </div>
          <div class="keyboard-row-2">
            <button data-letter="a">A</button>
            <button data-letter="s">S</button>
            <button data-letter="d">D</button>
            <button data-letter="f">F</button>
            <button data-letter="g">G</button>
            <button data-letter="h">H</button>
            <button data-letter="j">J</button>
            <button data-letter="k">K</button>
            <button data-letter="l">L</button>
          </div>
          <div class="keyboard-row-3">
            <button data-letter="enter" class="enter-btn">Enter</button>
            <button data-letter="z">Z</button>
            <button data-letter="x">X</button>
            <button data-letter="c">C</button>
            <button data-letter="v">V</button>
            <button data-letter="b">B</button>
            <button data-letter="n">N</button>
            <button data-letter="m">M</button>
            <button data-letter="backspace" class="backspace-btn">
              &#x232B;
            </button>
          </div>
        </div>
      </div>
      <div class="pop-up-overlay hidden">
        <div class="pop-up">
          <button class="close-popup-btn">&#10006;</button>
          <h2 class="pop-up-header">You ___, the word was ___</h2>
          <h3>Statistics</h3>
          <ul>
            <li>
              <p>Played</p>
              <p class="stats-games-played">_</p>
            </li>
            <li>
              <p>Wins</p>
              <p class="stats-win-percentage">_</p>
            </li>
          </ul>
          <button class="play-again-btn">PLAY AGAIN</button>
        </div>
      </div>
    </main>
    <footer>
      <a href="https://github.com/jonathantan13/Wordle" target="_blank">
        <img
          src="graphics/github-logo.png"
          alt="GitHub's logo"
          class="footer-logo"
        />
      </a>
      <p>Created by Jonathan Tan, merely as a practice project.</p>
    </footer>
  </body>
</html>
